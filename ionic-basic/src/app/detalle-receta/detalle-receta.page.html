<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-back-button defaultHref="receta" text="Ir a lista"></ion-back-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="receta.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingrediente of receta.ingredientes">
            {{ingrediente }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
