<ion-grid *ngIf="alumnosList.length>0">
    <ion-row>
        <ion-col size="4">Matr√≠cula</ion-col>
        <ion-col size="4">Nombre</ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row *ngFor="let alumn of alumnosList">
        <ion-col size="4">
            {{alumn.matricula}}
        </ion-col>
        <ion-col size="4">
            {{alumn.nombre}}
        </ion-col>
        <ion-col size="3" (click)="editar.emit(alumn)"><a>Editar</a></ion-col>
        <ion-col size="1" (click)="eliminar.emit(alumn.id)"><a>X</a></ion-col>
    </ion-row>
</ion-grid>
