<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Matrícula:
      </ion-label>
      <ion-input type="text" [(ngModel)]="matricula" placeholder="Matrícula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Nombre:
      </ion-label>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="button" (click)="guardar()">
        {{estado}}
      </ion-button>
      <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
      <ion-text *ngIf="error" color="danger">
        <h6>Ingrese nombre y matrícula para: {{estado}}</h6>
      </ion-text>
    </ion-item>
    <ion-item *ngIf="alumnos.length > 0">
      <app-tabla-alumno [alumnosList]="alumnos" (eliminar)="borrar($event)" (editar)="editar($event)">
      </app-tabla-alumno>
    </ion-item>
  </ion-list>
</ion-content>
